# Nixpacks configuration for Vite React app

providers = ["node"]

[phases.setup]
nixPkgs = ["curl", "bash", "unzip"]
cmds = ["BUN_INSTALL=/usr/local/bun curl -fsSL https://bun.sh/install | bash"]

[phases.install]
dependsOn = ["setup"]
cmds = ["/usr/local/bun/bin/bun install --frozen-lockfile"]

[phases.build]
dependsOn = ["install"]
cmds = ["/usr/local/bun/bin/bun run build"]

[start]
cmd = "/usr/local/bun/bin/bunx serve dist -s -l $PORT"

