<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Dartboard circles -->
  <circle cx="256" cy="220" r="120" fill="none" stroke="#262626" stroke-width="8"/>
  <circle cx="256" cy="220" r="80" fill="none" stroke="#262626" stroke-width="6"/>
  <circle cx="256" cy="220" r="40" fill="none" stroke="#262626" stroke-width="4"/>
  <circle cx="256" cy="220" r="12" fill="url(#accent)"/>
  
  <!-- Dart -->
  <g transform="translate(256, 220) rotate(-45)">
    <path d="M-8 0 L-60 -8 L-60 8 Z" fill="#a3a3a3"/>
    <rect x="-8" y="-4" width="80" height="8" fill="#525252"/>
    <path d="M72 0 L90 0" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- ELO text -->
  <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">ELO</text>
  <text x="256" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="#737373">MONDO</text>
</svg>

